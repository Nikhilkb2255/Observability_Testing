global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9091']

  # Backend API metrics
  - job_name: 'backend-api'
    static_configs:
      - targets: ['172.17.0.1:5002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Frontend metrics (if we add a metrics endpoint)
  - job_name: 'frontend'
    static_configs:
      - targets: ['172.17.0.1:3002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node.js application metrics
  - job_name: 'nodejs-app'
    static_configs:
      - targets: ['172.17.0.1:5002']
    metrics_path: '/metrics'
    scrape_interval: 10s
